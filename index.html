<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Hànộian delicacies</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <a href="#history">History</a>
            <a href="#menu">Menu</a>
        </nav>
        <button class="audio-switch">
            <img class="sound-on" src="main-media/volume-1.svg" alt="sound on">
            <img class="sound-off" src="main-media/volume.svg" alt="sound off">
            <div class="wave-animation">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <audio loop src="main-media/background-music.mp3"></audio>
        </button>
    </header>
    <main>
        <section id="preloader">
            <h6>(Timeless)</h6>
            <h6>(Vibrant)</h6>
            <h6>(Soulful)</h6>
        </section>
        <section id="hero">
            <div class="display no-select text">The <span>Hànộian</span> delicacies</div>
            <img class="img-one no-select" src="main-media/tile1.png" alt="tile 1">
            <img class="img-two no-select" src="main-media/tile2.png" alt="tile 2">
            <img class="img-three no-select" src="main-media/tile3.png" alt="tile 3">
            <img class="img-four no-select" src="main-media/tile4.png" alt="tile 4">
            <h6 class="text">scroll ↓</h6>
            <p class="text">Where flavours turn into memories and meals unfold as stories. Each dish is a thread in Hanoi’s tapestry - woven from the fragrance of dawn markets, the hum of street corners, and the quiet pride of family kitchens.</p>
        </section>
        <div id="hero-videos">
            <video autoplay muted loop src="main-media/hero-video1.mp4"></video>
            <video autoplay muted loop src="main-media/hero-video2.mp4"></video>
            <video autoplay muted loop src="main-media/hero-video3.mp4"></video>
        </div>
    </main>
    <script type="module" src="main.js"></script>
    <footer></footer>
</body>
</html>
